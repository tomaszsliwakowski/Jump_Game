<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jump Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div id="character"><i class="fa-solid fa-person"></i></div>
      <div id="block"><i class="fa-solid fa-ghost"></i></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
    <div class="panel">
      <button class="btn_jump">Jump</button>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/3517b05ecb.js"
    crossorigin="anonymous"
  ></script>
</html>
